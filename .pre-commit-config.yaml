# To run all pre-commit checks, use:
#
#     pre-commit run -a
#
# To install pre-commit hooks that run every time you commit:
#
#     pre-commit install
#

ci:
  autoupdate_commit_msg: "â¬†ï¸ðŸª update pre-commit hooks"
  autofix_commit_msg: "ðŸŽ¨ pre-commit fixes"
  skip: [mypy]

repos:
  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.4.0"
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  # Clean jupyter notebooks
  - repo: https://github.com/srstevenson/nb-clean
    rev: "2.4.0"
    hooks:
      - id: nb-clean

  # Handling unwanted unicode characters
  - repo: https://github.com/sirosen/texthooks
    rev: "0.5.0"
    hooks:
      - id: fix-ligatures
      - id: fix-smartquotes

  # Run code formatting with Black
  - repo: https://github.com/psf/black
    rev: "23.7.0" # Keep in sync with blacken-docs
    hooks:
      - id: black

  # Also run Black on examples in the documentation
  - repo: https://github.com/asottile/blacken-docs
    rev: "1.15.0"
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==23.7.0 # keep in sync with black hook

  # Check for spelling
  - repo: https://github.com/codespell-project/codespell
    rev: "v2.2.5"
    hooks:
      - id: codespell
        args: ["-L", "wille,linz,fro"]
        exclude: >
          (?x)^(
              .*calibration\.json|
              .*\.ipynb
          )$

  # Format configuration files with prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0"
    hooks:
      - id: prettier
        types_or: [yaml, markdown, html, css, javascript, json]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.281
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy
        files: ^(src|tests|setup.py)
        args: []
        additional_dependencies:
          - importlib_resources
          - pytest
          - types-setuptools
          - types-requests
          - types-tqdm
          - pytket-qiskit
          - qiskit_optimization
          - qiskit_nature
          - qiskit_finance
